version: "3.8"

services:
  fsb:
      build: .
      restart: unless-stopped
      container_name: fsb
      environment:
      # required
       - API_ID=0 # change this to your ID
       - API_HASH=e83e839202 # change this to your HASH
       - BOT_TOKEN=token # enter your bot token
       - BIN_CHANNEL=ID # paste channel ID
      ports:
       - 127.0.0.1:8000:8000
      volumes:
       - $HOME/TG-FileStreamBot:/app/.env
